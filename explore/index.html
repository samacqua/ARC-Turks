<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="The creation process of descriptions for an MIT study on the efficacy of human communication of abstract patterns.">
    <title>ARC labeling interface</title>

    <!-- Just to silence warning about not having icon -->
    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

    <!-- JS Libraries -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    <!-- Bootstrap JS (must be listed after jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="explore.css">
    <link rel="stylesheet" type="text/css" href="../css/grids.css">
    <link rel="stylesheet" type="text/css" href="../css/testing_interface.css">

    <!-- JS files -->
    <script src="overview.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/grids.js"></script>
    <script src="../js/more_grids.js"></script>
    <script src="../js/fire.js"></script>
    <script src="../js/bandit.js"></script>
    <script src="../js/word_similarity.js"></script>

    <!-- Font reference -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-3">
               <div class="sticky-top">
               </br>

               <button class="btn btn-primary" onclick="load_tasks_to_browse();" data-toggle="modal" data-target="#browse-tasks-modal">Change task</button>
            </br> 
            
            <h2 id="task-title">Task</h2>
            <div id="test-io-preview" class="test-io"></div>
            </br>

               <ul class="list-group">
                <a class="list-group-item list-group-item-action active" data-toggle="list" role="tab" href="#overview">Overview</a>
               </ul>
            </br>
                <ul class="list-group" id="descriptions-pager" role="tablist">
                    <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" href="#a">Description A</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" href="#b">Description B</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" href="#c">Description C</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" role="tab" href="#d">Description D</a>
                  </ul>
                </div>

            </div>
            <div class="col-md-9">
            
                </br>
                <div class="row">
                    <div class="col">
                        <h3>Train</h3>
                        <div id="task_preview" class="inner"></div>
                    </div>
                    <div class="col">
                        <h3>Test</h3>
                        <div id="test-io" class="test-io"></div>

                    </div>
                </div>

                </br>
                <h2>Statistics</h2>
                <div class="row">
                    <ul id="stats-list"></ul>
                    <canvas id="desc-success-chart"></canvas>
                </div>

            </div>
        </div>
    </div> 

    <div class="modal fade" id="browse-tasks-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">List of Tasks</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <table id="table" data-height="460">
                <thead>
                    <tr>
                        <th scope="col" data-field="number">Task #</th>
                        <th scope="col" data-field="descriptions"># Descriptions</th>
                        <th scope="col" data-field="interactions"># Interactions</th>
                        <th scope="col">Select</th>
                    </tr>
                </thead>
                <tbody class="table"></tbody>
            </table>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</body>

</html>
