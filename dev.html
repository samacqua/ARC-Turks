<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="The creation process of descriptions for an MIT study on the efficacy of human communication of abstract patterns.">
    <title>ARC labeling interface</title>

    <!-- Just to silence warning about not having icon -->
    <link rel="shortcut icon" href="#" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

    <!-- JS Libraries -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    <!-- highlight-within-textarea CSS/JS -->
    <link href="css/jquery.highlight-within-textarea.css" rel="stylesheet">
    <script src="js/jquery.highlight-within-textarea.js"></script>

    <!-- Bootstrap JS (must be listed after jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/dev.css">
    <link rel="stylesheet" type="text/css" href="css/grids.css">
    <link rel="stylesheet" type="text/css" href="css/testing_interface.css">

    <!-- JS files -->
    <script src="js/dev.js"></script>
    <script src="js/common.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/grids.js"></script>
    <script src="js/more_grids.js"></script>
    <script src="js/fire.js"></script>
    <script src="js/bandit.js"></script>
    <script src="js/word_similarity.js"></script>

    <!-- Font reference -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</head>

<body>

    <button type="button" class="btn btn-secondary" id="choose-task-btn" onclick="load_tasks_to_browse();" data-toggle="modal" data-target="#browse-tasks-modal">Choose task</button>

    <div class="row">
        <div id="objective-col" class="col-md">
            <h3 class="objective" id="objective-title"><b>Task</b></h3>
            <h5 class="objective" id="objective-text">Pilot study: natural language only</h5>
        </div>
    </div>

    <div id="container-fluid">

        <div class="alert alert-success" id="info_display"></div>
        <div class="alert alert-danger" id="error_display"></div>

        <div id="tut-layer">
            <div id="dark-layer"></div>
            <div id="tut-message"></div>
            <div id="tut-continue-message">Click to continue</div>
            <div id="trans-layer"></div>
        </div>

        <div class="row">
            <div class="col-md-4" id="io_ex_col">
                <div class="col-header">
                    <h2>Input-Output Pairs</h2>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="show_grids_radio">
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="show_grids_radio_train" autocomplete="off" checked /> train
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="show_grids_radio_test" autocomplete="off" /> test
                            </label>
                        </div>
                </div>

                <!-- https://stackoverflow.com/a/64047736/5416200 -->
                <div class="col-content">
                    <div id="task_preview" class="inner">
                        Loading...
                    </div>
                    <div id="evaluation_input" class="selectable_grid inner no-display"></div>
                </div>

            </div>

            <div class="col-md-4" id="description_ex_col">
                <div class="col-header">
                    <h2 class="col-title">Descriptions</h2>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center" id="paginator"></ul>
                </nav>

                <div id="ex_descriptions">
                    <p id="ex_see_desc" class="unselectable"></p>
                    <p id="ex_size_desc" class="unselectable"></p>
                    <p id="ex_do_desc" class="unselectable"></p>
                    <p id="desc_success" class="unselectable"></p>

                    <div id="desc_uses" class="desc_uses_group" data-toggle="buttons" role="group"></div>
                </div>

            </div>

            <div class="col-md-4" id="description_col">

                <div class="col-header">
                    <h2>Output</h2>
                </div>

                <div id="output_grid">
                    <div class="edition_grid selectable_grid">
                        <div class="row">
                            <div class="cell" symbol="0" x="0" y="0"></div>
                            <div class="cell" symbol="0" x="0" y="1"></div>
                            <div class="cell" symbol="0" x="0" y="2"></div>
                        </div>
                        <div class="row">
                            <div class="cell" symbol="0" x="1" y="0"></div>
                            <div class="cell" symbol="0" x="1" y="1"></div>
                            <div class="cell" symbol="0" x="1" y="2"></div>
                        </div>
                        <div class="row">
                            <div class="cell" symbol="0" x="2" y="0"></div>
                            <div class="cell" symbol="0" x="2" y="1"></div>
                            <div class="cell" symbol="0" x="2" y="2"></div>
                        </div>
                    </div>
                </div>

                <input type="text" id="output_grid_size" class="grid_size_field" name="size" value="3x3"> <!-- hack for resizing grid -->
                <div id="attempts_row"></div>
            </div>
        </div>
    </div>
</body>

  <!-- Task browsing modal -->
  <div class="modal fade" id="browse-tasks-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLongTitle">List of Tasks</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <table id="table" data-height="460">
          <thead>
              <tr>
                  <th scope="col" data-field="number">Task #</th>
                  <th scope="col" data-field="descriptions"># Descriptions</th>
                  <th scope="col" data-field="interactions"># Interactions</th>
                  <th scope="col">Select</th>
              </tr>
          </thead>
          <tbody class="table"></tbody>
        </table>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</html>
